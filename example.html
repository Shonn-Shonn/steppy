<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
</head>
<body>
<div id="example">
    <my-component msg="hello world"></my-component>
</div>
<script>
    const app = Vue.createApp({
        components: {
            'my-component': {
                props: ['msg'],
                template: '<div>{{msg}} A custom component!</div>'
            }
        }
    });

    app.mount('#example');
</script>
</body>
</html>
