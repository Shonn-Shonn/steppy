<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js">
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignment.length">
            <h2 class="font-bold mb-2">In progress</h2>
            <ul>
                <li 
                    v-for="assignment in assignments.filter(a => !a.complete)" 
                    :key="assignment.id"
                >
                    <label>
                        {{assignment.name}}
                        <input type="checkbox" v-model="assignment.complete"/>
                    </label>
                </li> 
            </ul>
        </section>

        <section v-show="assignments.filter(a => a.complete).length">
            <h2 class="font-bold mb-2 mt-3">Completed</h2>
            <ul>
                <li 
                    v-for="assignment in assignments.filter(a => a.complete)" 
                    :key="assignment.id"
                >
                    <label>
                        {{assignment.name}}
                        <input type="checkbox" v-model="assignment.complete"/>
                    </label>
                </li> 
            </ul>
        </section>

        {{assignments}}
    </div>
    <script>
        let app  = {
            data() {
                return {
                    assignments: [
                        {name: 'Finish project', complete: false},
                        {name: 'Read chapter 4', complete: true},
                        {name: 'Turn in homework', complete: true},
                    ]
                }
            },
            computed : {
                inProgressAssignment(){
                    return this.assignments.filter(assignment => assignment.complete);
                },
                completedAssignment(){
                    return this.assignments.filter(assignment => !assignment.complete);
                }
            }
        };

        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
