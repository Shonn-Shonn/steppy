<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js">
    </script>
    <style>
        html,body{
            height:100%;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            display: grid;
            place-items: center;;
        }
        .text-green{
            color: green;
        }
        .text-blue{
            color: blue;
        }
        .bgCo{
            background-color: cadetblue;
            padding: 3rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :style="{fontSize: size + 'px'}" :class="active ? 'text-green' : 'text-blue'" @click="toggle">Click Me</button>
        <p :class="{bgCo: important}">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum veritatis deserunt, vel rerum necessitatibus doloremque sapiente repellendus, vitae iure asperiores officiis cumque maxime! Accusantium, libero incidunt consectetur nobis obcaecati enim!</p>
    </div>
    
    <script>
       Vue.createApp({
            data(){
                return{
                    active: true,
                    important: true,
                    size: 34,
                    classBg : 'bgCo',
                }
            },
            methods: {
                toggle(){
                    this.active = false;
                }
            }
       }).mount('#app');
    </script>
</body>
</html>
